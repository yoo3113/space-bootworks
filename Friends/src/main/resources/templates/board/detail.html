<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 상세 보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>글 상세 보기</h2>
		<div class="boardDetail">
			<fieldset>
	    		<ul>
	    			<li>
	    				<input type="text" name="title" readonly
	    					th:value="${board.title}" size=62>
	    			</li>
	    			<li>
	    				<textarea name="content" rows="8" cols="60"
	    					th:text="${board.content}" readonly></textarea>
	    			</li>
	    			<li>
	    				<input type="text" name="writer" size=62 readonly
	    					  th:value=" '글쓴이: ' + ${board.writer} + 
	    					  		' (작성일: ' + ${board.regDate} + ')' " >
	    			</li>
	    			<li>
	    				<input type="text" name="hits" size=62
	    					  th:value="'조회수: ' + ${board.hits}" readonly>
	    			</li>
	    			<li> 
	    			    <!-- 로그인한 회원과 글쓴이가 일치하면 삭제, 수정 버튼 보임 -->
	    				<th:block th:if="${session.loginName == board.writer}">
		    				<a th:href="@{|/boards/delete/${board.id}|}"
		    				   onclick="return confirm('정말로 삭제하겠습니까?')">
		    					<button>삭제</button>
		    				</a>
		    				<a th:href="@{|/boards/update/${board.id}|}">
		    					<button>수정</button>
		    				</a>
	    				</th:block>
	    				<a th:href="@{/boards/pages(page=${page})}"><button>목록</button></a>
	    			</li>
	    		</ul>
	    	</fieldset>
		</div>
	</div>
</body>
</html>
